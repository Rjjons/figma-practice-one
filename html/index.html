<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitsin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#"><img src="../images/img/Bitsin-logo.png" alt="" /></a>
        <a href="#" class="split">About Us</a>
      </nav>
    </header>
    <section>
      <div class="hero-section">
        <div class="hero-text"></div>
      </div>

      <div class="offer-section">
        <div class="card">
          <div class="icon-container">
            <!-- <i class="fa-solid fa-plane-up"></i> -->
            <img src="../images/img/plane-svg.svg" alt="" class="plane">
          </div>
          <h3 class=" card-heading ">Flight & Travels</h3>
          <p class="card-text">Total of 350+ Destinations <br/>We work with
            <img src="../images/img/svg-triangle.svg" alt="">
          </p>
        </div>

        <div class="card">
            <div class="icon-container">
              <!-- <i class="fa-solid fa-plane-up"></i> -->
              <img src="../images/img/hotel-svg.svg" alt="Hotel" class="hotel">
            </div>
            <h3 class=" card-heading ">Hotels</h3>
            <p class="card-text">Our Tour guide gives you <br/> 15+ years of experience
                <img src="../images/img/svg-triangle.svg" alt="">
            </p>
          </div>

          <div class="card">
            <div class="icon-container">
              <!-- <i class="fa-solid fa-plane-up"></i> -->
              <img src="../images/img/visa-svg.svg" alt="" class="visa-svg">
            </div>
            <h3 class=" card-heading " >Visa Processing</h3>
            <p class="card-text">We offer the best visa 
                processing guide <br/> and tour for intending emigrants
                <img src="../images/img/svg-triangle.svg" alt="">
            </p>
            
          </div>

          
      </div>
    </section>
    <footer></footer>
  </body>
</html>
